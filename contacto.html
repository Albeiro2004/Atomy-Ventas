<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

    <!-- Contenido Principal -->
    <main>
        <div class="contacto">
            <div class="row g-4">
            <!-- Información de Contacto -->
            <div class="col-md-4">
                <div class="text-center p-4 border rounded h-100">
                    <div class="contact-icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <h4>Dirección</h4>
                    <p>Calle Principal #123<br>Ciudad, País</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="text-center p-4 border rounded h-100">
                    <div class="contact-icon">
                        <i class="fas fa-phone-alt"></i>
                    </div>
                    <h4>Teléfono</h4>
                    <p>+1 234 567 890<br>Lunes a Viernes: 9am - 6pm</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="text-center p-4 border rounded h-100">
                    <div class="contact-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <h4>Email</h4>
                    <p>info@catalogodeproductos.com<br>soporte@catalogodeproductos.com</p>
                </div>
            </div>
        </div>

        <!-- Formulario y Mapa -->
        <div class="row mt-5 g-4">
            <div class="col-lg-6">
                <h2 class="mb-4">Envíanos un mensaje</h2>
                <form>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre completo</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="asunto" class="form-label">Asunto</label>
                        <input type="text" class="form-control" id="asunto" required>
                    </div>
                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="mensaje" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
                </form>
            </div>
            <div class="col-lg-6">
                <h2 class="mb-4">Visítanos</h2>
                <div class="map-container ratio ratio-16x9">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d63062.63951326824!2d-75.48786501330602!3d8.93385346970679!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e5963d251644d9f%3A0x6d6e0fe2908f08a6!2zU2FoYWfDum4sIEPDs3Jkb2Jh!5e0!3m2!1ses!2sco!4v1744249254448!5m2!1ses!2sco" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
        </div>
        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
