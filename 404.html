<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Redireccionando...</title>
  <script>
    // Guarda la ruta original
    const path = window.location.pathname;

    // Redirige a index.html, pero guarda la ruta como hash para procesarla después
    window.location.replace("/index.html#" + path);
  </script>
</head>
<body>
  <p>Redirigiendo a la página principal...</p>
</body>
</html>
