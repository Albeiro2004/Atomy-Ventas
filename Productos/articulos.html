<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/catalogar.png">
    
</head>
<body>
    <!-- Navbar Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container">
            <a class="navbar-brand" href="productos.html">
                <img src="../images/iconos/icono.png" alt="Inicio" class="me-2">
                Catálogo
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="../contacto.html">Contáctenos</a></li>
                    <li class="nav-item"><a class="nav-link" href="../nosotros.html">¿Quiénes Somos?</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="text-center my-4">
        <div class="container">
            <img src="https://images.cooltext.com/5726671.png" class="img-fluid mb-3" alt="Catálogo de Productos">
            <div class="search-bar">
                <div class="input-group">
                    <input type="text" class="form-control" id="searchBar" placeholder="Buscar productos...">
                    <button class="btn btn-outline-secondary" type="button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>
    
    <!-- Productos -->
    <section class="container my-5">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4" id="productosContainer">
            <!-- Producto 1 -->
            <div class="col">
                <div class="card product-card h-100">
                    <img src="images/imagen1.jpg" class="card-img-top product-img" alt="Producto 1">
                    <div class="card-body">
                        <h5 class="card-title">Producto 1</h5>
                        <p class="card-text text-success fw-bold">$1000.00</p>
                    </div>
                    <div class="card-footer bg-transparent">
                        <button class="btn btn-primary w-100 detalles-btn" data-bs-toggle="modal" data-bs-target="#productoModal" data-name="Producto 1" data-price="$1000.00" data-img="images/imagen1.jpg">
                            Ampliar <i class="fas fa-arrow-right ms-2"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Producto 2 -->
            <div class="col">
                <div class="card product-card h-100">
                    <img src="images/imagen2.jpg" class="card-img-top product-img" alt="Producto 2">
                    <div class="card-body">
                        <h5 class="card-title">Producto 2</h5>
                        <p class="card-text text-success fw-bold">$150.00</p>
                    </div>
                    <div class="card-footer bg-transparent">
                        <button class="btn btn-primary w-100 detalles-btn" data-bs-toggle="modal" data-bs-target="#productoModal" data-name="Producto 2" data-price="$150.00" data-img="images/imagen2.jpg">
                            Ampliar <i class="fas fa-arrow-right ms-2"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Producto 3 -->
            <div class="col">
                <div class="card product-card h-100">
                    <img src="images/imagen3.jpg" class="card-img-top product-img" alt="Producto 3">
                    <div class="card-body">
                        <h5 class="card-title">Producto 3</h5>
                        <p class="card-text text-success fw-bold">$15.00</p>
                    </div>
                    <div class="card-footer bg-transparent">
                        <button class="btn btn-primary w-100 detalles-btn" data-bs-toggle="modal" data-bs-target="#productoModal" data-name="Producto 3" data-price="$15.00" data-img="images/imagen3.jpg">
                            Ampliar <i class="fas fa-arrow-right ms-2"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Producto 4 -->
            <div class="col">
                <div class="card product-card h-100">
                    <img src="images/imagen4.jpg" class="card-img-top product-img" alt="Producto 4">
                    <div class="card-body">
                        <h5 class="card-title">Producto 4</h5>
                        <p class="card-text text-success fw-bold">$150.00</p>
                    </div>
                    <div class="card-footer bg-transparent">
                        <button class="btn btn-primary w-100 detalles-btn" data-bs-toggle="modal" data-bs-target="#productoModal" data-name="Producto 4" data-price="$150.00" data-img="images/imagen4.jpg">
                            Ampliar <i class="fas fa-arrow-right ms-2"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Producto 5 -->
            <div class="col">
                <div class="card product-card h-100">
                    <img src="images/imagen5.jpg" class="card-img-top product-img" alt="Producto 5">
                    <div class="card-body">
                        <h5 class="card-title">Producto 5</h5>
                        <p class="card-text text-success fw-bold">$15.00</p>
                    </div>
                    <div class="card-footer bg-transparent">
                        <button class="btn btn-primary w-100 detalles-btn" data-bs-toggle="modal" data-bs-target="#productoModal" data-name="Producto 5" data-price="$15.00" data-img="images/imagen5.jpg">
                            Ampliar <i class="fas fa-arrow-right ms-2"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Producto 6 -->
            <div class="col">
                <div class="card product-card h-100">
                    <img src="images/imagen6.jpg" class="card-img-top product-img" alt="Producto 6">
                    <div class="card-body">
                        <h5 class="card-title">Producto 6</h5>
                        <p class="card-text text-success fw-bold">$150.00</p>
                    </div>
                    <div class="card-footer bg-transparent">
                        <button class="btn btn-primary w-100 detalles-btn" data-bs-toggle="modal" data-bs-target="#productoModal" data-name="Producto 6" data-price="$150.00" data-img="images/imagen6.jpg">
                            Ampliar <i class="fas fa-arrow-right ms-2"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Botones Ver Más/Ver Menos -->
        <div class="text-center mt-4">
            <button id="verMasBtn" class="btn btn-outline-primary load-more me-2">
                <i class="fas fa-plus-circle me-2"></i>Ver más
            </button>
            <button id="verMenosBtn" class="btn btn-outline-secondary load-more">
                <i class="fas fa-minus-circle me-2"></i>Ver menos
            </button>
        </div>
    </section>

    <!-- Modal Bootstrap -->
    <div class="modal fade" id="productoModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Detalles del Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="modal-image" src="" class="modal-product-img img-fluid mb-3" alt="Imagen del producto">
                    <h4 id="modal-title" class="mb-2"></h4>
                    <h5 id="modal-price" class="text-success mb-3"></h5>
                    <p id="modal-description" class="text-muted">Producto Garantizado</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary">
                        <i class="fas fa-shopping-cart me-2"></i>Añadir al carrito
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 Catálogo de Productos. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Script/script.js"></script>
</body>
</html>

<style>
    /* Estilos personalizados */
    .navbar-brand img {
        height: 40px;
    }
    .search-bar {
        max-width: 500px;
        margin: 20px auto;
    }
    .product-card {
        transition: transform 0.3s, box-shadow 0.3s;
        margin-bottom: 20px;
        height: 100%;
    }
    .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .product-img {
        height: 200px;
        object-fit: cover;
        width: 100%;
    }
    .load-more {
        margin: 30px auto;
        display: block;
    }
    .modal-product-img {
        max-height: 300px;
        width: auto;
        margin: 0 auto;
        display: block;
    }
</style>
